<div class="row">
    <div class="col-md-12">
        <div class="card">
            <h5 class="card-header">Featured

            </h5>

                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Project Name" ng-model="project.name">
                        </div>
                        <div class="form-group">
                            <label for="projectDescript">Project Description</label>
                            <textarea class="form-control" id="projectDescript" rows="3" ng-model="project.description"></textarea>
                        </div>
                    <div class="form-group">
                        <label>Period</label>
                        <md-datepicker ng-model="project.startDate" md-placeholder="Enter date"></md-datepicker>
                        <md-datepicker ng-model="project.endDate" md-placeholder="Enter date"></md-datepicker>
                    </div>



                    </form>
                    </p>
                    <a href="#" class="btn btn-primary" ng-click="createProject(project)">Go somewhere</a>
                </div>

        </div>
    </div>
</div>
