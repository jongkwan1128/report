<div class="row">
    <div class="col-md-12" ng-if="!noData">
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Period</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projectList track by $index" ng-click="moveDetail(project)">
                <td>{{$index}}</td>
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>{{project.period}}</td>
            </tr>
            </tbody>
        </table>

        <div>
            <div style="display: inline-block">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div style="float: right;">
                <button type="button" class="btn btn-outline-success btn-lg">Success</button>
            </div>
        </div>
    </div>

    <div class="col-md-12" ng-if="noData">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary" ui-sref="{{routeName.PROJECT_DETAIL}}">Go somewhere</a>
            </div>
        </div>

    </div>

</div>
