<div class="text-center">

    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
            <div class="card" style="margin-top: 100px;">
                <div class="card-body">
                    <form id="signInForm" ng-if="isLogin">
                        <div class="form-group text-left" style="padding-top: 10px;">
                            <label for="userEmail">Email address</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="Email address" ng-model="user.email">
                        </div>
                        <div class="form-group text-left">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block" ng-click="doLogin(user)">Sign in</button>
                        </div>
                    </form>

                    <form id="signUpForm" ng-if="!isLogin">
                        <div class="form-group text-left" style="padding-top: 10px;">
                            <label for="eNumber">Employee Number</label>
                            <input type="text" class="form-control" id="eNumber" placeholder="Employee Number" ng-model="user.eNumber">
                        </div>
                        <div class="form-group text-left">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName" placeholder="Username" ng-model="user.name">
                        </div>
                        <div class="form-group text-left">
                            <label for="userEmail">Email address</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="Username" ng-model="user.email">
                        </div>
                        <div class="form-group text-left">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block" ng-click="createAccount(user)">Sign in</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card card-light" style="margin-top: 10px; background-color: #f5f5f5;">
                <div class="card-body" ng-if="isLogin" style="padding: 10px;">
                    <a href="" ng-click="changeState()">Create an account.</a>
                </div>
                <div class="card-body" ng-if="!isLogin" style="padding: 10px;">
                    <a href="" ng-click="changeState()">Login</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
